on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  push-backend:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: davidmhewitt
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: backend
          push: true
          tags: ghcr.io/davidmhewitt/appcenter-website/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-frontend:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: davidmhewitt
          password: ${{secrets.GITHUB_TOKEN}}

      - name: 'Build Frontend Container'
        run: |
          docker build frontend --tag ghcr.io/davidmhewitt/appcenter-website/frontend:latest
          docker push ghcr.io/davidmhewitt/appcenter-website/frontend:latest
