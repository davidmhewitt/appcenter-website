on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: "frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Build
        run: |
          npm run mocks &
          npm run build
        working-directory: frontend